<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rtcabout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }

        .form input {
            border: 0;
            padding: 10px;
            flex: 1;
        }

        .form button {
            margin-left: 2%;
            width: 8%;
            border: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form class="form" action="">
        <input id="m" type="text"><button>Send</button>
    </form>

    <script src="//cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script>
        document.ready(function () {
            const scoket = io('//')
            scoket.on('connect', () => {
                console.log('connect' + scoket.id)
            })
        })

    </script>
</body>

</html>
