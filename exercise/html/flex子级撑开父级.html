<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  #box1 {
    width: 500px;
    height: 200px;
    border: 2px solid blue;
    padding: 10px;
  }
 
  #box2 {
    white-space: nowrap;
    display: inline-flex;
  }
 
  #box3 {
    width: 300px;
    height: 200px;
    background-color: blueviolet;
    vertical-align: middle;
  }
 
  #box4 {
    width: 400px;
    height: 200px;
    background-color: black;
    vertical-align: middle;
  }
</style>
 
<body>
  <div id="box1">
    <div id="box2">
      <div id="box3"></div>
      <div id="box4"></div>
    </div>
  </div>
</body>
 
</html>
