<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
ul, li {
    list-style: none;
}
.grid-wrap {
    display: grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows: 100px 100px 100px;
    grid-template-areas: 'a b c'
                       'd e f'
                       'g h i';
}
</style>

<div class="wrap">
    <ul class="grid-wrap">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
    </ul>
</div>


</body>
</html>
