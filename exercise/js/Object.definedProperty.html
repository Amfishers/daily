<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 2, 3]
        var obj = {
            'arr': [1, 2, 8],
            name: 'fisher'
        }
        Object.defineProperties(obj, {
            'arr': {
                get (val) {
                    console.log('arr - getter', val)
                    return a
                },
                set (val) {
                    console.log('arr - set', val)
                    return val
                }
            },
            name: {
                get (val) {
                    console.log('name - getter', val)
                    return a
                },
                set (val) {
                    console.log('name - set', val)
                    return val
                }
            }
        })

    </script>
</body>

</html>
