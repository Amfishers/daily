<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询 1-max 的所有对称数（数组反转）</title>
</head>

<body>
    <script>
        function findPalindromeNumbers1 (max) {
            const res = []
            if (max <= 0) return res

            for (let i = 1; i < max; i++) {
                // 转换为字符串，转换为数组，再反转，再比较
                const s = `${i}`
                if (s === s.split('').reverse().join('')) {
                    res.push(i)
                }
            }

            return res
        }

        // 转化为字符串，比较前后
        // 性能较好
        function findPalindromeNumbers2 (max) {
            const res = []
            if (max <= 0) return res

            for (let i = 1; i <= max; i++) {
                const s = i.toString()
                const length = s.length

                // 字符串头尾比较
                let flag = true
                let startIndex = 0 // 字符串开始
                let endIndex = length - 1 // 字符串结束
                while (startIndex < endIndex) {
                    if (s[startIndex] !== s[endIndex]) {
                        flag = false
                        break
                    } else {
                        // 继续比较
                        startIndex++
                        endIndex--
                    }
                }

                if (flag) res.push(i)
            }

            return res
        }


        const result = findPalindromeNumbers1(100)
        console.log('result', result)

    </script>
</body>

</html>
