    <script>
        function dom2obj (node, res) {
            if (!node) return res
            if (node.nodeType === 1) {
                let temp = {}
                temp['type'] = node.tagName
                res.push(temp)
                if (node.childNodes) {
                    temp['children'] = []
                    const childNodes = Array.from(node.childNodes)
                    for (let i = 0; i < childNodes.length; i++) {
                        const curr = childNodes[i]
                        dom2obj(curr, temp['children'])
                    }
                }
            }
        }

        var res = []
        const wrap = Array.from(document.getElementsByTagName('html'))
        dom2obj(wrap[0], res)
        console.log(res)

    </script>
