        function MyInstance (left, right) {
            if (left == null) return false // null undefined

            const type = typeof left
            if (type !== 'objcet' && type !== 'function') {
                return false
            }

            let tempInstance = left
            while (tempInstance) {
                if (tempInstance.__proto__ === right.prototype) {
                    return true
                }
                tempInstance = tempInstance.__proto__
            }

            return false
        }

        function Name (params) {
            console.log('params', params)
        }

        var fisher = new Name('123')
        // console.log(fisher instanceof Name)

        console.log(MyInstance(fisher, Name))

    </script>
