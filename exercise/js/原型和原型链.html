<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型和原型链</title>
</head>

<body>
    <script>
        function Person(name) {
            this.name = name
        }
        Person.prototype.showName = function () {
            console.log(this.name)
        }

        var p1 = new Person('fisher')
        var p2 = new Person('echo')

        console.dir(Person)
        console.log('p1', p1)
        console.log('p2', p2)


    </script>
</body>

</html>
