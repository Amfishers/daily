<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msg</title>
</head>

<body>

    <button id="btn">click</button>
    <script>
        btn.addEventListener('click', function () {
            const obj = {
                art: '123',
                text: 'asdasdasd' + Date.now()
            }

            localStorage.setItem('msg-storage', JSON.stringify(obj))
        })
    </script>
</body>

</html>
