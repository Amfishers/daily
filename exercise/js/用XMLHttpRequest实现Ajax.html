<body>
    <script>
        function ajax (url = '', data = null, callback) {
            const xhr = new XMLHttpRequest()
            xhr.open('GET', url, false)
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        callback(xhr.responseText)
                    }
                }
            }
            xhr.send(data)
        }

        function ajaxFetch (url) {
            return fetch(url).then(res => res.json())
        }
    </script>
</body>

</html>
