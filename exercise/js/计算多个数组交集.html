<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算多个数组交集</title>
</head>

<body>
    <script>
        function getIntersection (...arrs) {
            return Array.from(new Set(arrs.reduce((acc, curr) => curr.filter(item => acc.includes(item)))))
        }

        var arr = getIntersection(
            [1, 2, 3, 4],
            [2, 3, 4],
            [2, 3],
            [3, 3, 2]
        )
        console.log('arr', arr)
    </script>
</body>

</html>
