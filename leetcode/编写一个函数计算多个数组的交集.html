<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编写一个函数计算多个数组的交集</title>
</head>

<body>
    <script>
        function getIntersection(...args) {
            return Array.from(new Set(args.reduce((total, arr) => {
                return arr.filter(item => total.includes(item))
            })))
        }

        console.log(getIntersection(
            [1, 2, 3, 4], [4, 1, 3], [1]
        ))
    </script>
</body>

</html>
