<body>
    <script>
        const mySqrt = function (x) {
            if (x < 2) return x
            let left = 1, right = Math.floor(x / 2), mid

            while (left <= right) {
                mid = Math.floor(left + (right - left) / 2)
                if (mid * mid === x) {
                    return mid
                }
                if (mid * mid < x) {
                    left = mid + 1
                } else {
                    right = mid - 1
                }
            }
            return right //?

        }

        console.log(mySqrt(8))
    </script>
</body>
