<body>
    <script>

        /**
         * @param {number[]} prices
         * @return {number}
         */
        var maxProfit = function (prices) {
            if (prices.length === 0) return 0

            let profit = 0, vallery = prices[0], peak = prices[0]
            let i = 0
            while (i < prices.length - 1) {
                while (i < prices.length - 1 && prices[i] >= prices[i + 1]) {
                    i++
                }
                vallery = prices[i]
                while (i < prices.length - 1 && prices[i] <= prices[i + 1]) {
                    i++
                }
                peak = prices[i]
                profit += peak - vallery
            }
            return profit
        }



        var p = [7, 1, 2, 3, 5, 3, 6, 4]
        var r = maxProfit(p)
        console.log('r', r)
    </script>
