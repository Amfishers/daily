<body>
    <script>
        /**
         * @param {number[]} digits
         * @return {number[]}
         */
        var plusOne = function (digits) {
            var res = '', c = 0
            var a = digits
            var b = [1]
            while (a.length || b.length || c) {
                c += ~~a.pop() + ~~b.pop()
                res = c % 10 + res
                c = c > 9
            }
            return res && res.split('')
        }
    </script>
