<body>
    <script>
        var climbStairs = function (n) {

            let prev = 0, curr = 0, sum = 1
            for (let i = 1; i <= n; ++i) {
                prev = curr
                curr = sum
                sum = prev + curr
            }

            return sum
        };
    </script>
</body>
