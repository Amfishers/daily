    <script>


        /**
         * @param {string} s
         * @return {boolean}
         */
        const isValid = function (s) {
            const hashMap = {
                '{': '}',
                '[': ']',
                '(': ')'
            }
            const exist = []
            let result = true
            for (let i = 0; i < s.length; i++) {
                const item = s[i]
                if (['{', '[', '('].includes(item)) {
                    exist.push(item)
                } else {
                    const last = exist.pop()
                    if (item !== hashMap[last]) {
                        result = false
                        break
                    }
                }

            }

            if (exist.length) return false
            return result

        }

        const r = isValid('{[]}')
        console.log('r', r)
