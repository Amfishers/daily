<body>

    <script>
        window.onload = function () {
            function twoSum(arr, target) {
                const hashMap = {}
                for (let i = 0; i < arr.length; i++) {
                    const item = arr[i]
                    const diff = target - item
                    if (diff in hashMap) {
                        return [hashMap[diff], i]
                    }

                    hashMap[item] = i
                }
            }

            const a = [2, 7, 11, 15]
            const t = 9

            const r = twoSum(a, t)
            console.log('r', r)
        }
    </script>
