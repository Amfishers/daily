<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有效的括号</title>
</head>
<body>
  
  给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

  有效字符串需满足：
  
  左括号必须用相同类型的右括号闭合。
  左括号必须以正确的顺序闭合。
  注意空字符串可被认为是有效字符串。
  
  示例 1:
  
  输入: "()"
  输出: true
  示例 2:
  
  输入: "()[]{}"
  输出: true
  示例 3:
  
  输入: "(]"
  输出: false
  示例 4:
  
  输入: "([)]"
  输出: false
  示例 5:
  
  输入: "{[]}"
  输出: true
  
  
<script>
function isValid(s) {
  if (s < 0) return false
  if (s % 2 === 1) return false

  var maps = {
    '{': '}',
    '[': ']',
    '(': ')'
  }

  var stack = []

  for (var i = 0; i < s.length; i ++) {

    if (!map[s[i]]) {
      stack.push(s[i])
    }else {
      if (stack.pop() !== map[s[i]]) {
        return false
      }
    }

  }

  return stack.length ? false : true
}


// 解法二
function isValid2(s) {
  if (s < 0) return false
  if (s % 2 === 1) return false

  let maps = {
    '{': '}',
    '[': ']',
    '(': ')'
  }

  let stack = []
  let leftKey = Object.keys(maps)

  for (let i = 0; i < s.length; i ++) {

    let curr = s[i]

    if (leftKey.indexOf(curr) > -1) {
      stack.push(curr)
    }else {
      let lastKey = stack.pop()
      if (curr !== maps[lastKey]) {
        return false
      }
    }

  }

  return stack.length ? false : true
}

let result = isValid2('{[]}')
console.log('result', result)
</script>

</body>
