        // 求和
        var findTheDifference = function (s, t) {
            var ns = 0, nt = 0;
            for (let i = 0; i < s.length; i++) {
                ns += s[i].charCodeAt()
            }
            for (let i = 0; i < t.length; i++) {
                nt += t[i].charCodeAt()
            }
            const res = Math.abs(ns - nt)
            return String.fromCharCode(res)
        }

        var a = 'abasdasdsamocnvocvcd'
        var b = 'abasdasdsamocnvaocvcd'
        var s = findTheDifference(a, b)
        console.log('s', s)
