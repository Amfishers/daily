<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /**
         * @param {character[]} s
         * @return {void} Do not return anything, modify s in-place instead.
         */
        var reverseString = function (s) {
            return s.reverse()
        }

        var reverseString = function (s) {
            let x = s.length
            // 一左一右指向，然后结构赋值替换左右边的值
            for (let l = 0, r = x - 1; l < r; ++l, --r) {
                [s[l], s[r]] = [s[r], s[l]]
            }
            return s
        };
    </script>
</body>
