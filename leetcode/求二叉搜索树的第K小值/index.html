<body>
    <script>
        const bst = {
            value: 5,
            left: {
                value: 3,
                left: {
                    value: 2,
                    left: null,
                    right: null
                },
                right: {
                    value: 4,
                    left: null,
                    right: null,
                }
            },
            right: {
                value: 7,
                left: {
                    value: 6,
                    left: null,
                    right: null
                },
                right: {
                    value: 8,
                    left: null,
                    right: null
                }
            }
        }

        var arr = []

        function inOrderTraverse (node) {
            if (node == null) return
            inOrderTraverse(node.left)
            arr.push(node.value)
            inOrderTraverse(node.right)
        }

        function getKthValue (node, k) {
            inOrderTraverse(node)
            return arr[k - 1] || null
        }
        // arr:  [2, 3, 4, 5, 6, 7, 8]
        // 结果为： 3
        console.log(getKthValue(bst, 2))
    </script>

</body>
