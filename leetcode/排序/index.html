    <script>
        /* 快速排序
        *   思路：
        *   - 取出数组中的一个值，作为基准值
        *   - 根据这个基准值，划分小于基准值的数组 和 大于基准值的数组
        *   - 进入递归
        *   - 当数组小于两个时 退出递归，将这个数组返回 基准条件
        *   - 将每个数组拼接在一起
        */
        function quickSort1 (arr) {
            if (!arr || arr.length < 2) return arr

            let left = []
            let right = []

            const base = arr[0]

            // 注意 i 是从 1 开始
            // 当然也可以用 slice(1) 之后再 filter
            for (let i = 1; i < arr.length; i++) {
                const item = arr[i]
                if (item < base) {
                    left.push(item)
                } else {
                    right.push(item)
                }
            }

            return quickSort1(left).concat(
                [base],
                quickSort1(right)
            )
        }

        function swap (arr, origin, target) {
            const temp = arr[origin]
            arr[origin] = arr[target]
            arr[target] = temp
        }

        // 冒泡排序
        function bubbleSort (arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    // 升序
                    if (arr[j] > arr[j + 1]) {
                        swap(arr, j, j + 1)
                    }
                    // 降序
                    // if (arr[j + 1] > arr[j]) {
                    //     swap(arr, j, j + 1)
                    // }
                }
            }
            return arr
        }

        function selectSort (arr) {
            for (let i = 0; i < arr.length; i++) {
                let startIndex = i
                for (let k = i; k < arr.length; k++) {
                    if (arr[k] < arr[startIndex]) {
                        startIndex = k
                    }
                }
                swap(arr, startIndex, i)
            }
            return arr
        }
