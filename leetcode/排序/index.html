<body>
    <script>
        // 快速排序
        function quickSort1 (arr) {
            if (!arr || arr.length < 2) return arr

            let left = []
            let right = []

            const base = arr[0]

            // 注意 i 是从 1 开始
            for (let i = 1; i < arr.length; i++) {
                const item = arr[i]
                if (item < base) {
                    left.push(item)
                } else {
                    right.push(item)
                }
            }

            return quickSort1(left).concat(
                [base],
                quickSort1(right)
            )
        }

        const confusionArr = [1, 3, 7, 5, 9, 2, 8, 6]
        console.log(quickSort1(confusionArr))

    </script>
</body>
