<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两数之和</title>
</head>
<body>


  给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。

  你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。
  
   
  
  示例:
  
  给定 nums = [2, 7, 11, 15], target = 9
  
  因为 nums[0] + nums[1] = 2 + 7 = 9
  所以返回 [0, 1]
  

<script>
// 两种做法
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */

// 记在一个字典里面，然后根据键值查找 
 var twoSum = function(nums, target) {
    let obj = {}
    let result = []
    nums.forEach((item, index) => {
        let expect = target - item
        if (expect in obj) {
            result[0] = obj[expect]
            result[1] = index
        } else {
            obj[item] = index
        }
    })
    return result
};

// 方法二
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */

//  注意 i !== x  存在索引值为一致的情况
 var twoSum = function(nums, target) {
    let result = []

    for(let i = 0; i< nums.length; i++) {
        for(let x = i; x < nums.length; x++) {
            if (target - nums[i] == nums[x] && i !== x) {
                result[0] = i
                result[1] = x
            }
        }
    }
    return result
};


</script>

</body>
</html>
