<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>整数反转</title>
</head>
<body>

  给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。

  示例 1:
  
  输入: 123
  输出: 321
   示例 2:
  
  输入: -123
  输出: -321
  示例 3:
  
  输入: 120
  输出: 21
  注意:
  
  假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−231,  231 − 1]。请根据这个假设，如果反转后整数溢出那么就返回 0。
  
  注意： 是32位  
  
<script>
/**
 * @param {number} x
 * @return {number}
 */
 var reverse = function(x) {
    let num = Math.abs(x).toString().split('').reverse().join('')
    
    num = num.replace(/^0/ig, '')
    if (x < 0) {
        num = num < Math.pow(2, 31) ?  -num : 0
    }else {
        num = num < Math.pow(2, 31) ? num : 0
    }

    return num
};
  
/**
 * update 2021-3-12
 * @param {number} x
 * @return {number}
 */
var reverse = function(x) {
	if (typeof x !== 'string' && typeof x !== 'number') return 0
	if (parseFloat(x) === 0) return 0

	// Number 可以将前面的 0 自动忽略掉
	let result = Number((Math.abs(x)+'').split('').reverse().join(''))

	if (x < 0) {
		result =  result < Math.pow(2, 31) ?  -result : 0
	}else{
		result = result < Math.pow(2, 31) ? result : 0
	}

	return result
}

</script>
</body>
</html>
